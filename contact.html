<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">

            <img src="./img/piano.jpg" class="d-block w-100" alt="...">

                <h5>nord piano</h5>
                <p>結合了大大擴展的最大發聲數，高級三重傳感器鍵盤和我們廣受讚譽的虛擬琴槌模擬技術，為您帶來極致的鋼琴體驗。</p>

            </div>
        </div>
        <div class="carousel-item">
            <img src="./img/grand.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">

<!-- 聯絡我們 -->
<h1 class="py-3">聯絡我們</h1>

<form1>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">姓名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">信箱</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputPassword3">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2">請輸入您的建議</div>
        <div class="col-sm-10">
            <textarea name="" id="" cols="30" rows="3" class="form-control"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-12 text-center py-3">
            <button type="submit" class="btn btn-primary">送出</button>
        </div>
    </div>
</form1>
